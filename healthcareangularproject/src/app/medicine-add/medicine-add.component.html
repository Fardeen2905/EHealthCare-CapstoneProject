<h3>Add New Medicine</h3>
<br />
<form (ngSubmit)="addMedicine()">
  <div class="mb-3">
    <input type="text" class="form-control" name="categoryname" [(ngModel)]="addMedicineItem.categoryname" placeholder="Enter Category Name"/>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" name="name" [(ngModel)]="addMedicineItem.name" placeholder="Enter Medicine Name"/>
  </div>

  <div class="mb-3">
  <input type="text" class="form-control" name="image" [(ngModel)]="addMedicineItem.image" placeholder="Enter Image Url"/>
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" name="price" [(ngModel)]="addMedicineItem.price" placeholder="Enter Price"/>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" name="seller" [(ngModel)]="addMedicineItem.seller" placeholder="Enter Seller Name"/>
  </div>

  <div class="mb-3">
    <input type="text" class="form-control" name="details" [(ngModel)]="addMedicineItem.details" placeholder="Enter Details"/>
  </div>
  <div class="mb-3">
    <input type="text" class="form-control" name="quantity" [(ngModel)]="addMedicineItem.quantity" placeholder="Enter Quantity"/>
  </div>
  <div class="mb-3">
  <input type="text" class="form-control" name="customerId" [(ngModel)]="addMedicineItem.customerID" placeholder="Enter Medicine ID"/> 
  </div>

  <br />

  <div class="mb-3">
    <button type="submit" class="btn btn-success">Submit</button> |
    <button type="reset" class="btn btn-danger">Clear</button>
  </div>
</form>
