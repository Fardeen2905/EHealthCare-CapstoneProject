<h3>{{ title }}</h3>

<br />

<a routerLink="/medicine-add" class="btn btn-success">Add New Item</a>

<br /><br />

<table class="table table-bordered text-center">
  <thead>
    <tr>
      <th>Id</th>
      <th>Category</th>
      <th>Name</th>
      <th>Image</th>
      <th>Seller</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of medicines; let i = index">
      <!-- <td>{{i + 1}}</td> -->
      <td>{{ m.medicine_id }}</td>
      <td>{{m.category_name}}</td>
      <td>{{ m.medicine_name }}</td>
      <td><img src="{{ m.medicine_img }}" alt="" width="50px" height="50px" /></td>
      <td>{{ m.medicine_seller }}</td>
      <td>{{ m.medicine_price }}</td>
      <td>{{ m.medicine_quantity }}</td>
      <td>
        <a [routerLink]="['/medicine-details', m.medicine_id]" class="btn btn-secondary">
          View Details</a
        >
      </td>
    </tr>
  </tbody>
</table>
